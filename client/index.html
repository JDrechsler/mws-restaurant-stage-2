<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" /> -->
  <!-- Source: http://www.iconarchive.com -->
  <link rel="shortcut icon" href="./assets/restaurant.ico" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <div id="page">

    <header role="banner">
      <nav role="navigation">
        <h1>
          <a href="./" tabindex="0" id="start">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <a href="#filter" tabindex="0" class="skip-link" aria-label="Skip embedded Google Maps and go to the filter options">Skip maps, go to filter options</a>
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section id="filter">
        <div class="filter-options">
          <h2>Filter Results
            <span class="results-count" aria-live="polite"></span>
          </h2>
          <select id="neighborhoods-select" role="listbox" aria-haspopup="listbox" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option role="option" value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" role="listbox" aria-haspopup="listbox" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
            <option role="option" value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer" role="contentinfo">
      Copyright (c) 2018
      <a href="./">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>

  </div>

  <script async>

    var mapboxcss = document.createElement('link');
    mapboxcss.rel = 'stylesheet';
    mapboxcss.href = 'https://unpkg.com/leaflet@1.3.1/dist/leaflet.css';
    mapboxcss.type = 'text/css';
    var cssdefer = document.getElementsByTagName('link')[0];
    cssdefer.parentNode.insertBefore(mapboxcss, cssdefer);

  </script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>



</body>

</html>
