<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Source: http://www.iconarchive.com -->
  <link rel="shortcut icon" href="./assets/restaurant.ico" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" /> -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1>
        <a href="./">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li>
        <a href="./">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->


  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->

    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <div id="restaurant-img-cuisine">
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine" tabindex="0"></p>
      </div>
      <table id="restaurant-hours" tabindex="0"></table>
      <p id="restaurant-address" tabindex="0"></p>
      <a href="#reviews" tabindex="0" class="skip-link" aria-label="Skip embedded Google Maps and go to the reviews section">Skip maps, go to reviews section</a>
      <div id="map" aria-label="This is the embedded google maps view of the restaurant address."></div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018
    <a href="./">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Map Box -->
  <script async>

    var mapboxcss = document.createElement('link');
    mapboxcss.rel = 'stylesheet';
    mapboxcss.href = 'https://unpkg.com/leaflet@1.3.1/dist/leaflet.css';
    mapboxcss.type = 'text/css';
    var cssdefer = document.getElementsByTagName('link')[0];
    cssdefer.parentNode.insertBefore(mapboxcss, cssdefer);

  </script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- End scripts -->
</body>

</html>
